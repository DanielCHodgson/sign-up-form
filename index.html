<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="hero">
            <div class="logo">
                <img src="./res/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="testimonial">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="form-fields">
                <p>Let's do this!</p>
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" 
                        pattern="^\+?[1-9]\d{1,14}$"
                        required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6" maxlength="20" required>
                    </div>
                    <div class="form-element">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm"  minlength="6" maxlength="20" required>
                    </div>
                </div>
            </form>

            <div class="submit-section">
                <!-- <button class="submit" type="submit" for="form-fields">Create Account</button> -->
                <input type="submit" id="submit-btn" form="form-fields" value="Create Account">
                <p>Already have an account? <a href="www.fake@fake.fake">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
