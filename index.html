<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="hero">
            <div class="logo">
                <img src="./res/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="content">
            <div class="testimony">

            </div>
            <div class="form-fields">
                <form>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="" id="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="" id="phone-number">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="" id="password">

                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="" id="password-confirm">
                </form>
            </div>
        </div>
        <div class="submit-section">
            <button class="submit" type="submit" for="">
                SUBMIT
            </button>
            <p>Already have an account? <a href="www.fake@fake.fake">Log in</a></p>
        </div>
    </div>
</body>

</html>
