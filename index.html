<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="hero">
            <div class="logo">
                <img src="./res/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="testimonial">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="form-fields">
                <p>Let's do this!</p>
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-element">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="" id="password">
                    </div>
                    <div class="form-element">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="" id="password-confirm">
                    </div>
                </div>
            </form>

            <div class="submit-section">
                <button class="submit" type="submit" for="form-fields">Create Account</button>
                <p>Already have an account? <a href="www.fake@fake.fake">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
